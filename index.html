<!DOCTYPE html>
<html lang="en">

<head>
 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="style.css" rel="stylesheet">
        <script defer src="main.js" type = 'text/jsx'></script>
        <title>Tic Tac Toe Champion</title>
   
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>It's X's turn!</h2>
   
    <!-- <form id="form" onsubmit="return false;">
        <input style="position:absolute; top:50%; left:5%; width:20%;" type="text" id="userInput" />
        <input style="position:absolute; top:80%; left:5%; width:20%;" type="submit" onclick="othername();" />

    </form> -->

    <form id="nameForm">
        <label for="playerName1" style="position:absolute; top:10%; left:5%; width:20%;">Player X Name:</label>
        <input type="text" id="playerName1" required style="position:absolute; top:15%; left:5%; width:20%;">

        <img src="https://media4.giphy.com/media/Tki7sWHDoepb2/giphy.gif?cid=ecf05e474dmpluprxb23hsx0dkxmy5kk59hniupzhpmpw9d2&ep=v1_gifs_search&rid=giphy.gif&ct=g"
         alt="Street fighter character " style="position:absolute; top:20%; left:5%; height: 400px; width: 300px;">
        
        <label for="playerName2" style="position:absolute; top:10%; right:5%; width:20%;">Player O Name:</label>
        <input type="text" id="playerName2" required style="position:absolute; top:15%; right:5%; width:20%;">

        <img src="https://media.tenor.com/q5hJKqcR0xwAAAAC/streetfighter-street.gif"
         alt="Street fighter character " style="position:absolute; top:20%; right:5%; height: 400px; width: 300px;">
        
        <input type="submit" value="Start Game">
    </form>

    <div class="flex-container flex-column">
        <div class="flex-container flex-wrap" id="board">
            <div class="square" style="background-color: paleturquoise"></div>
            <div class="square" style="background-color: paleturquoise"></div>
            <div class="square" style="background-color: paleturquoise"></div>
            <div class="square" style="background-color: paleturquoise"></div>
            <div class="square" style="background-color: paleturquoise"></div>
            <div class="square" style="background-color: paleturquoise"></div>
            <div class="square" style="background-color: paleturquoise"></div>
            <div class="square" style="background-color: paleturquoise"></div>
            <div class="square" style="background-color: paleturquoise"></div>
        </div>
        <!-- A reset button because users are going to want to play round after round of your glorious game without ever refreshing the browser! -->
        <button id="reset-button" style="background-color: paleturquoise;">reset</button>
    </div>
</body>


</html>
